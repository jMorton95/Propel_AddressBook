<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Address Book</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header>
            <div class="title">Address Book</div>
            <button class="addAddress">Add New</button>
            <div class="applicantName">Joshua Morton</div>
    </header>
    <main>
        <form class="formContainer">
            <input title="addressFirstName" type="text" label="text" class="addressInput" placeholder="First Name">
            <input title="addressSecondName" type="text" label="text" class="addressInput" placeholder="Last Name">
            <input title="addressPhone" type="number" label="number" class="addressInput" placeholder="Phone">
            <input title="addressEmail" type="email" label="email" class="addressInput" placeholder="Email Address">
            <button type="button"class="confirm">Confirm</button>
        </form>
        <div class="mainContainer">
        </div>
    </main>
    <footer>
        <p class="credit">Created by Joshua Morton - Hosted on GitHub -> </p>
        <a class="footerLink" href="https://github.com/jMorton95">
            <img class="gh" src="./images/github.svg" alt="GitHub">
        </a>
    </footer>
</body>
</html>
